name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.11
      uses: actions/setup-java@v1
      with:
        java-version: 1.11
    - name: Build with Gradle
      env:
        GPR_USER: x-access-token
        GPR_API_KEY: ${{ secrets.GITHUB_TOKEN }}
      run: ./gradlew build
