<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Games</title>
    <script src="https://unpkg.com/tablefilter@0.6.109/dist/tablefilter/tablefilter.js"></script>
</head>
<body>

<h1>All Games</h1>
<table style="border:0" class="filtertable">
    <thead>
    <tr>
        <th>ID</th>
        <th>Start Time</th>
        <th>Scenario</th>
        <th>Architect</th>
        <th>Status</th>
    </tr>
    </thead>
    <tbody>
    {% for game in games %}
    <tr>
        <td><a href="showgame.html?id={{ game.id }}">{{ game.id }}</a> (<a href="showprettygame.html?id={{ game.id }}">pretty</a>)</td>
        <td>{{ game.startTime }}</td>
        <td>{{ game.scenario }}</td>
        <td>{{ game.architectInfo }}</td>
        <td>{{ game.status }}</td>
    </tr>
    {% end %}
    </tbody>
</table>
<script>
  var tf = new TableFilter(document.querySelector('.filtertable'), {
    base_path: 'https://unpkg.com/browse/tablefilter@0.6.109/dist/tablefilter/',
    col_2: 'multiple',
    col_3: 'multiple',
    col_4: 'multiple',
  });
  tf.init();
</script>


</body>
</html>
